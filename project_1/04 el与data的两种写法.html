<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <script type="text/javascript" src="../project_1/js/vue.js"></script>
  <script> Vue.config.productionTip=false </script>
</head>
<body>
  <!-- 准备好一个容器-->
  <div id="root">
  <h1> hi, {{name}}</h1>
  </div>
</body>
  <script type="text/javascript">

    //创建实例
    const vm = new Vue({
      el:'#root', //el的第一种写法
      // data的第一种写法：对象式
      // data:{
      //   name: 'Barry',
      // }
      // data的第二种写法：函数式

      //或者
      // data(){....
      data:function (){
        console.log('*****',this) //this 就是 vue对象
        return{
          name:'Barry'
        }
      }
    })
    // 输出vue对象
    console.log(vm)

    setTimeout(()=>{
      vm.$mount('#root') //el的第二种写法
    },1000)
  </script>
</html>
